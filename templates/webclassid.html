<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智学创客管理WEB</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function webcdels(xid) {
            $.ajax({
                type: 'delete',
                async: false,
                url: '/webcdels/' + xid,
                success: function () {
                    window.location.reload()
                }
            })
        }
    </script>
</head>
<body>

<form method="post" action="/webclass/{{ urldict['id'] }}">
    <div class="form-group">
    <label for="exampleInputurl">网页接口</label>
    <input type="text" class="form-control" id="exampleInputurl" name="url" placeholder="{{ urldict['url'] }}">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

<table class="table table-hover">
    <thead>
    <tr>
        <th></th>
        <th>学生姓名</th>
        <th>登记电话</th>
        <th>性别</th>
        <th>年龄</th>
        <th>报名时间</th>
    </tr>
    </thead>
    <tbody>
    {% if itemlist|length==0 %}
        <tr>
            <td>空</td>
        </tr>
    {% else %}
        {% for item in itemlist %}
            <tr>
                <th>{{ loop.index }}</th>
                <td>{{ item['name'] }}</td>
                <td>{{ item['phonenumber'] }}</td>
                <td>{{ item['sex'] }}</td>
                <td>{{ item['age'] }}</td>
                <td>{{ item['adddate'] }}</td>
                <td><a href="javascript:;" onclick="webcdels({{ item['id'] }})">取消报名</a></td>
            </tr>
        {% endfor %}
    {% endif %}
    </tbody>
</table>
</body>
</html>
