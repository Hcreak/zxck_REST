<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智学创客管理WEB</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav>
    <ul class="nav nav-pills">
        <li role="presentation"><a href="/">首页</a></li>
        <li role="presentation" class="active"><a href="/webstudent">学生管理</a></li>
        <li role="presentation"><a href="/webclass">课程管理</a></li>
        <li role="presentation"><a href="/webdatashow" target="_blank">数据展示</a></li>
        <li role="presentation"><a href="/webdatacompute">数据分析</a></li>
        <li role="presentation"><a href="/webinfopage">小程序网页接口</a></li>
    </ul>
</nav>
<table class="table table-striped">
    <thead>
        <tr>
            <th>学生编号</th>
            <th>学生姓名</th>
            <th>登记电话</th>
            <th>性别</th>
            <th>年龄</th>
            <th>添加时间</th>
            <td></td>
            <th><button class="btn btn-primary" data-toggle="modal" data-target="#myModal">添加学生</button></th>
        </tr>
    </thead>
    <tbody>
    {% for item in itemlist %}
        <tr>
            <th>{{ item['id'] }}</th>
            <td>{{ item['name'] }}</td>
            <td>{{ item['phonenumber'] }}</td>
            <td>{{ item['sex'] }}</td>
            <td>{{ item['age'] }}</td>
            <td>{{ item['adddate'] }}</td>
            <td><a href=# onclick="javascript:window.open('/webstudent/{{ item['id'] }}','','width=900,height=600,toolbar=no, status=no, menubar=no, resizable=yes, scrollbars=yes');return false;">详情</a></td>
            <td><a href="/webdeletestudent/{{ item['id'] }}">删除</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    添加学生
                </h4>
            </div>
            <div class="modal-body">
                <form method="post" action="/webstudent">
                    <div class="form-group">
                    <label for="exampleInputname">学生姓名</label>
                    <input type="text" class="form-control" id="exampleInputname" name="name">
                    </div>
                    <div class="form-group">
                    <label for="exampleInputphonenumber">登记电话</label>
                    <input type="text" class="form-control" id="exampleInputphonenumber" name="phonenumber">
                    </div>
                    <div class="form-group">
                    <label for="exampleInputsex">性别</label>
                    <input type="text" class="form-control" id="exampleInputsex" name="sex">
                    </div>
                    <div class="form-group">
                    <label for="exampleInputage">年龄</label>
                    <input type="text" class="form-control" id="exampleInputage" name="age">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

</body>
</html>
