<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智学创客管理WEB</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav>
    <ul class="nav nav-pills">
        <li role="presentation"><a href="/">首页</a></li>
        <li role="presentation"><a href="/webstudent">学生管理</a></li>
        <li role="presentation" class="active"><a href="/webclass">课程管理</a></li>
        <li role="presentation"><a href="/webdatashow" target="_blank">数据展示</a></li>
        <li role="presentation"><a href="/webdatacompute">数据分析</a></li>
        <li role="presentation"><a href="/webinfopage">小程序网页接口</a></li>
    </ul>
</nav>
<table class="table table-striped">
    <thead>
        <tr>
            <th>课程编号</th>
            <th>课程名称</th>
            <th>上课地址</th>
            <th>上课日期</th>
            <th>上课时间</th>
            <th>添加时间</th>
            <th>价格</th>
            <th>选课人数</th>
            <th><button class="btn btn-primary" data-toggle="modal" data-target="#myModal">添加课程</button></th>
            <th><a href="/webteacher"><button type="button" class="btn btn-primary">添加教师</button></a></th>
        </tr>
    </thead>
    <tbody>
    {% for item in itemlist %}
        <tr>
            <th>{{ item['id'] }}</th>
            <td>{{ item['name'] }}</td>
            <td>{{ item['address'] }}</td>
            <td>{{ item['date'] }}</td>
            <td>{{ item['time'] }}</td>
            <td>{{ item['adddate'] }}</td>
            <td>{{ item['money'] }}</td>
            <td><a href=# onclick="javascript:window.open('/webclass/{{ item['id'] }}','','width=632,height=450,toolbar=no, status=no, menubar=no, resizable=yes, scrollbars=yes');return false;">{{ item['sum'] }}</a></td>
            <td><a href="/webdeleteclass/{{ item['id'] }}">删除</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    添加课程
                </h4>
            </div>
            <div class="modal-body">
                <form method="post" action="/webclass">
                    <div class="form-group">
                    <label for="exampleInputname">课程名称</label>
                    <input type="text" class="form-control" id="exampleInputname" name="name">
                    </div>
                    <div class="form-group">
                    <label for="exampleInputaddress">上课地址</label>
                    <input type="text" class="form-control" id="exampleInputaddress" name="address">
                    </div>
                    <div class="form-group">
                    <label for="exampleInputdate">上课日期</label>
                    <input type="text" id="exampleInputdate" name="date" class="form-control">
                    </div>
                    <div class="form-group">
                    <label for="exampleInputtime">上课时间</label>
                    <input type="text" id="exampleInputtime" name="time" class="form-control">
                    </div>
                    <script src="{{ url_for('static',filename='laydate/laydate.js') }}"></script>
                    <script>
                    laydate.render({
                        elem: '#exampleInputdate'
                        ,range: true
                    });
                    laydate.render({
                        elem: '#exampleInputtime'
                        ,type: 'time'
                        ,range: true
                    });
                    </script>
                    <div class="form-group">
                    <label for="exampleInputmoney">价格</label>
                    <input type="number" class="form-control" id="exampleInputmoney" name="money">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

</body>
</html>
