<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智学创客管理WEB</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function webcdels(xid) {
            $.ajax({
                type: 'post',
                async: false,
                url: '/webluck',
                data: {id:xid},
                success: function () {
                    window.location.reload()
                }
            })
        }
    </script>
</head>
<body>

<table class="table table-striped">
    <thead>
        <tr>
            <th>编号</th>
            <th>登记电话</th>
            <th>奖品</th>
            <th>是否领取</th>
        </tr>
    </thead>
    <tbody>
    {% for item in itemlist %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            {% if item[3] == 0 %}
            <td><a href="javascript:;" onclick="webcdels({{ item[0] }})">领取</a></td>
            {% else %}
            <td>已领取</td>
            {% endif %}
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
