<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智学创客管理WEB</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function webcdels(xid) {
            $.ajax({
                type: 'delete',
                async: false,
                url: '/webluck',
                data: {id:xid},
                success: function () {
                    window.location.reload()
                }
            })
        }
    </script>
</head>
<body>
<button class="btn btn-primary" data-toggle="modal" data-target="#myModal">修改奖品</button>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    修改奖品
                </h4>
            </div>
            <div class="modal-body">
                <form method="post" action="/webluck">
                    <div class="form-group">
                    <label for="exampleInputone">一等奖</label>
                    <input type="text" class="form-control" id="exampleInputone" name="1" placeholder="{{ luck[0] }}">
                    </div>
                    <div class="form-group">
                    <label for="exampleInputtwo">二等奖</label>
                    <input type="text" class="form-control" id="exampleInputtwo" name="2" placeholder="{{ luck[1] }}">
                    </div>
                    <div class="form-group">
                    <label for="exampleInputthree">三等奖</label>
                    <input type="text" class="form-control" id="exampleInputthree" name="3" placeholder="{{ luck[2] }}">
                    </div>
                    <div class="form-group">
                    <label for="exampleInputfour">四等奖</label>
                    <input type="text" class="form-control" id="exampleInputfour" name="4" placeholder="{{ luck[3] }}">
                    </div>
                    <div class="form-group">
                    <label for="exampleInputfive">五等奖</label>
                    <input type="text" class="form-control" id="exampleInputfive" name="5" placeholder="{{ luck[4] }}">
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>编号</th>
            <th>登记电话</th>
            <th>奖品</th>
            <th>是否领取</th>
        </tr>
    </thead>
    <tbody>
    {% for item in itemlist %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            {% if item[3] == 0 %}
            <td><a href="javascript:;" onclick="webcdels({{ item[0] }})">领取</a></td>
            {% else %}
            <td>已领取</td>
            {% endif %}
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
